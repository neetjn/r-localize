dist: trusty
language: node_js
node_js:
  - '8'
install:
  - npm install
cache:
  directories:
    - node_modules
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
script:
  - npm run build
